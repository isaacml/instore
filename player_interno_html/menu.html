    <script type="text/javascript">
        $(document).ready(function(){
            $.post("/acciones.cgi?sid={{sid}}&accion=bitmaps", function(data, status) {
                var res = data.split(";");
                if (res[1] == 0){
                    $("#zona_mCif").hide();
                    $("#zona_mCif_top").hide();
                }
                if (res[3] == 0){
                    $("#zona_mNoCif").hide();
                    $("#zona_mNoCif_top").hide();
                }
                if (res[3] == 0 && res[1] == 0){
                    $("#zona_mCif_top").hide();
                    $("#zona_mNoCif_top").hide();
                    $("#zona_CifNoCif").hide();
                }
            });
            $.post("/acciones.cgi?sid={{sid}}&accion=check_config", function(data, status) {
                if (data == "NOOK"){
                    $("#config_shop").show();
                    $("#config_shop_top").show();
                    $("#action_shop").hide();
                    $("#action_shop_top").hide();
                } else {
                    $("#action_shop").show();
                    $("#action_shop_top").show();
                    $("#config_shop").hide();
                    $("#config_shop_top").hide();
                }
            });
        });
	</script>
