<body>

        <!-- PANEL DE NAVEGACION -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">

                <span class="navbar-brand">Tienda</span>
            </div>
            <div>
                <ul class="nav navbar-top-links navbar-right hidden-xs">
                    <!-- Boton superior de logout -->
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-user fa-fw"></i>  <i class="fa fa-caret-down"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li id="mNoCif_top"><a href="musicNoCif.html?{{sid}}"><i class="fa fa-music fa-fw"></i> Añadir</a></li>
                            <li id="prog_music_top"><a href="prog.html?{{sid}}"><i class="fa fa-bars fa-fw"></i> Programar</a></li>
                            <li id="normalMsg_top"><a href="msgIns.html?{{sid}}"><i class="fa fa-envelope-o fa-fw"></i> Mensaje Normal</a></li>

            <div class="navbar-default sidebar" role="navigation" id="action_shop">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li id="zona_musica">
                            <a href="#"><i class="fa fa-bars fa-fw"></i> Música<span class="fa arrow"></span></a>
                            <ul class="nav nav-second-level">
                                <li id="mNoCif">
                                    <a href="musicNoCif.html?{{sid}}">Añadir</a>
                                </li>
                                <li id="prog_music">
                                    <a href="prog.html?{{sid}}">Programar</a>
                                </li>
                            </ul>

                        <li id="normalMsg">
                            <a href="msgIns.html?{{sid}}"><i class="fa fa-envelope-o fa-fw"></i> Mensaje Normal</a>
                        </li>

                            <a href="dominios.html?{{sid}}"><i class="fa fa-gear fa-fw"></i> Dominios</a>

                        </li>

                            <a href="/logout.cgi?sid={{sid}}"><i class="fa fa-sign-out fa-fw"></i>Desconectar</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="page-wrapper"><br>
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Estado
                        </div>
                        <div class="panel-body" align="center">
                            <table id="st_table"></table>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            IP de Servidor
                        </div>
                        <div class="panel-body" align="center">
                            <form id="testform" action="" method="post">
                                <div>
                                    <input required id="ip1" name="ip1" maxlength="3" type="text" size="3" autofocus>
                                    .
                                    <input required id="ip2" name="ip2" maxlength="3" type="text" size="3" autofocus>
                                    .
                                    <input required id="ip3" name="ip3" maxlength="3" type="text" size="3" autofocus>
                                    .
                                    <input required id="ip4" name="ip4" maxlength="3" type="text" size="3" autofocus>
                                    :
                                    <input required id="port" name="port" maxlength="5" type="text" size="5" autofocus>
                                </div>
                                <br>
                                <div id="info_ip"></div>
                                <br>
                            </form>
                            <button id="modificar" class="btn btn-lg btn-success" name="modificar">Modificar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function(){
            estado();
            getIP();
            setInterval("estado()", 1000); //Cada segundo muestra el estado de la tienda
            $.post("/acciones.cgi?sid={{sid}}&accion=bitmaps", function(data, status) {
                var res = data.split(";");
                //Programar Música
                if (res[1] == 0){
                    $("#prog_music").hide();
                    $("#prog_music_top").hide();
                }
                //Añadir Música
                if (res[3] == 0){
                    $("#mNoCif").hide();
                    $("#mNoCif_top").hide();
                }
                //Mensajes Normales
                if (res[4] == 0){
                    $("#normalMsg").hide();
                    $("#normalMsg_top").hide();
                }
                //Deshabilitar panel de musica completo
                if (res[1] == 0 && res[3] == 0){
                    $("#mNoCif_top").hide();
                    $("#prog_music_top").hide();
                    $("#zona_musica").hide();
                }
                $("#modificar").click(function(){
                    $.post("/acciones.cgi?sid={{sid}}&accion=edit_ip", $("#testform").serialize(), function(data, status) {
                        $("#info_ip").html(data);
                    });
                });
            });   
        });
        function estado(){
            $.post("/acciones.cgi?sid={{sid}}&accion=estado_de_tienda", function(data, status) {
                $("#st_table").html(data);
            });
        }
        function getIP(){
            $.post("/acciones.cgi?sid={{sid}}&accion=send_ip", function(data, status) {
                var res = data.split(";");
                $("#ip1").val(res[0]);
                $("#ip2").val(res[1]);
                $("#ip3").val(res[2]);
                $("#ip4").val(res[3]);
                $("#port").val(res[4]);
             });
        }
	</script>
</body>
</html>
