                        <div class="panel-heading">
                            Añade un mensaje de manera inmediata

                        <div class="panel-body" align="center">
                            <form id="testform" action="" method="post">
                                <fieldset>
                                    <h5 class="text-muted">Elige el mensaje</h5>
                                    <br>
                                    <div class="form-group">

                                    </div>

                                <br> 
                            </form>

    <script type="text/javascript">
        $.post("/mensajesInstantaneos.cgi?sid={{sid}}&action=mensajes", function(data, status) {
            var res = data.split("#:#");
            $("#instantaneos").html(res[0]);
            $("#status").html(res[1]);
        });
        $("#instantaneos").change(function(){
            $.post("/mensajesInstantaneos.cgi?sid={{sid}}&action=status",  $("#testform").serialize(), function(data, status) {
                $("#status").html(data);
            });
        });
        $("#enviar").click(function(){
            $.post("/mensajesInstantaneos.cgi?sid={{sid}}&action=send",  $("#testform").serialize(), function(data, status) {
                $("#status").html(data);
            });
        });
    </script>
